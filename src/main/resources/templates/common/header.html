<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Movie-Creator</a>
    <ul class="navbar-nav">
        <li sec:authorize="hasAnyAuthority('ROLE_ADMIN')" class ="nav-item active">
            <a class="nav-link" href="/users">Users</a>
        </li>
        <li sec:authorize="isAnonymous()" class ="nav-item active">
            <a class="nav-link" href="/signup">Sign Up</a>
        </li>
        <li sec:authorize="isAnonymous()" class="nav-item active">
            <a class="nav-link" href="/login">Sign In</a>
        </li>
        <li sec:authorize="isAuthenticated()" class="nav-item active">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
</body>
</html>
