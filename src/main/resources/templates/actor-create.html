<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html>
    <head>
        <meta charset="UTF-8">
        <link th:rel="stylesheet" th:href="@{/css/bootstrap.css}">
        <title>Movie Create</title>
    </head>
    <body>
        <div th:replace="common/header"></div>

        <div class="container">
            <h2>Create a Movie</h2>

            <div class="row">
                <div class="col">
                    <form method="post" th:action="@{/actor}" th:object="${actor}">
                        <div class="form-group">
                            <input class="form-control" id="name" placeholder="Actor Name" required th:field="*{name}" type="text"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="surname" placeholder="Actor Surname" required th:field="*{surname}" type="text"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="birthDate" placeholder="Actor Birth Date" required th:field="*{birthDate}" type="text"/>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-primary" type="submit" value="Create Actor">
                            <input class="btn btn-danger" type="reset" value="Reset">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
